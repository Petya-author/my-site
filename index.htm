<HTML>
<HEAD>
<SCRIPT>
var
 pics=["1_крыса.jpg", "2_бык.jpg", "3_тигр.jpg", "4_кролик.jpg",
       "5_дракон.jpg", "6_змея.jpg", "7_лошадь.jpg", "8_коза.jpg",
       "9_обезьяна.jpg", "10_петух.jpg", "11_собака.jpg", "12_свинья.jpg"];
 colors=["green", "green", "red", "red", "yellow", "yellow",
         "white", "white", "black", "black"]
 year=1980;
function btnClick()
{
 year++;
 n = year % 60;
 document.body.style.background=colors[n % 10];
 if (document.body.style.background == "black"){
  document.getElementById("inf").style.color = "white";
  document.getElementById("inf1").style.color = "white";
  document.getElementById("inf2").style.color = "white";
 }
 else {
  document.getElementById("inf").style.color = "black";
  document.getElementById("inf1").style.color = "black";
  document.getElementById("inf2").style.color = "black";
 }
  document.images[0].src="Pics/"+pics[n % 12];
 k1 = (n%10-n%2)/2+1
 k2 = n % 12+1
 s = "Год - "+(year+4)
 s1 = "Номер текущего цвета - "+k1+" ("+colors[n % 10]+")"
 s2 = "Номер изображения - "+k2+" ("+pics[n % 12]+")"
 document.getElementById('inf').innerHTML = s
 document.getElementById('inf1').innerHTML = s1
 document.getElementById('inf2').innerHTML = s2
}
</SCRIPT>
</HEAD>
<BODY bgcolor="green">
<SCRIPT>
setInterval(btnClick, 20000);
</SCRIPT>
 <DIV align=center>

 <P>

 </p>
 </TD>
</TR>
</TABLE>
